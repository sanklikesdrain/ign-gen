<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGN Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <main class="generator">
            <h1 class="title">IGN Generator</h1>
            <div class="name-display" id="nameDisplay">
                <span class="placeholder">Generate a name</span>
            </div>
            <div class="controls">
                <button id="generateBtn" class="btn generate-btn">
                    Generate
                </button>
                <button id="copyBtn" class="btn copy-btn" disabled>
                    Copy
                </button>
            </div>
        </main>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
